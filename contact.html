<main>
  <div class="container py-4">

    <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Get in Touch</h1><br>
            <!-- <h2>Fill out the form below</h2><br> -->

        <hr class="solid">

        <form>
              <form action="results.html" method="GET" enctype="multipart/form-data">
           
                <div class="checkbox">
                  <br><br>
                  <h3>How did you hear about me?</h3>
                      <div>
                    <label for="classmate">Referral</label>
                    <input type="checkbox" name="classmate" id="classmate">
                     </div>
                      
                       <div>
                       <label for="resume submission">Resume Submission</label>
                       <input type="checkbox" name="resume submission" id="resume submission">
                      </div>
                       
                      <div>
                      <label for="linkedIn">LinkedIn</label>
                      <input type="checkbox" name="linkedIn" id="linkedIn">
                      </div>
            
                      <div>
                        <label for="coding academy rec">Coding Academy Rec</label>
                        <input type="checkbox" name="coding academy rec" id="coding academy rec">
                       </div>
            </div>

                <div><br>
                  <label for="name">Name: </label><br>
                  <input type="text" name="name" id="name" >
              </div>
                   
              <div><br>
                <label for="email">Email: </label><br>
                <input type="email" name="email" id="email" >
              </div>

              <div><br>
                <label for="phone">Phone: </label><br>
                <input type="phone" name="phone" id="phone">
              </div>
          
              <div><br>
                <label for="box">Why would you like to reach me?</label><br>
                <select name="reason" id="reason" multiple>
                  <option value="reason1">You would like to chat</option>
                  <option value="reason2">You would like to collaborate</option>
                  <option value="reason">You would like to interview me</option>
                </select>
              </div>

                <br>
              <button class="btn btn-outline-secondary" type="button">Reset</button> 
              <button class="btn btn-outline-secondary" type="button">Submit</button> 
              <br><br>       
          </form> 

    <div class="row align-items-md-stretch">
      <div class="col-md-6">
        <div class="h-100 p-5 text-white bg-dark rounded-3">
          <h2>Let's Meet!</h2>
          <i class="fa fa-user icon"></i>
          <h4>Give me a call at:</h4>
          <p>+1 (234) 567-890</p>
          <i class="fa fa-envelope icon"></i>
          <h4>Send an email to:</h4>
          <p>contact@gmail.com</p>
        </div>
      </div>
  

      <div class="col-md-6">
        <div class="h-100 p-5 bg-light border rounded-3">
          <h2>Follow Me</h2>
          <a href="#" class="fa fa-facebook bg-dark"></a>
            <a href="#" class="fa fa-google bg-dark "></a>
            <a href="#" class="fa fa-linkedin bg-dark "></a>
            <a href="#" class="fa fa-instagram bg-dark "></a>
          <!-- <p>Or, keep it light and add a border for some added definition to the boundaries of your content. Be sure to look under the hood at the source HTML here as we've adjusted the alignment and sizing of both column's content for equal-height.</p> -->
          <!-- <button class="btn btn-outline-secondary" type="button">Example button</button> -->
        </div>
      </div>
  </div>

      <li class="ms-3"><a class="link-dark" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
